<section class="convertCurrency">
  <label class="inp">
    <input type="text" placeholder="&nbsp;" [(ngModel)]="data.input" (input)="fireData()" />
    <span class="label">{{ data.exchangeDir }}</span>
    <span class="focus-bg"></span>
  </label>
  <div class="select">
    <ng-select
      class="select"
      [items]="availableCurrency"
      [(ngModel)]="data.selected"
      (change)="fireSelected()"
      placeholder="currency"></ng-select>
  </div>
</section>
