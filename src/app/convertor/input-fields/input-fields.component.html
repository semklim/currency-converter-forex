<section class="convertCurrency">
  <input type="text" name="amount" [(ngModel)]="data.input" (input)="fireData()" />
  <div class="select">
    <select name="currencies" [(ngModel)]="data.selected" (change)="fireData()">
      <option [value]="code" *ngFor="let code of availableCurrency">{{ code }}</option>
    </select>
  </div>
</section>
